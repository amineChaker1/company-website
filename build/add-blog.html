    />

    <title>Company</title>
  <script defer src="/js/bundle.js"></script><link href="/css/style.css" rel="stylesheet"></head>
  <body>
    <section class="top-menu">
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fa-solid fa-bars"></i>
          </button>
          <a class="navbar-brand p-0" href="index.html">
            <img src="/img/logo.png" alt="شركة عربي" />
          </a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-lg-0">
              <li class="nav-item p-2">
                <a class="nav-link" href="index.html">الرئيسية</a>
              </li>
              <li class="nav-item p-2">
                <a class="nav-link" href="about.html">عن الشركة</a>
              </li>
              <li class="nav-item p-2">
                <a class="nav-link" href="projects.html">مشاريعنا</a>
              </li>
              <li class="nav-item p-2">
                <a class="nav-link active" href="blog.html">المدونة</a>
              </li>
              <li class="nav-item p-2">
                <a class="nav-link" href="contact.html">تواصل معنا</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </section>
    <header>
      <section class="banner banner-blog">
        <div class="row">
          <div class="col-12">
            <div class="banner-img">
              <div class="overlay text-center">
                <h1>اضافة المدونة</h1>
              </div>
            </div>
          </div>
        </div>
      </section>
    </header>
    <main>
      <section class="add">
        <div class="conatiner">
          <div class="row justify-content-center">
            <div class="col-12 col-lg-7">
              <form class="form needs-validation" novalidate>
                <div class="row">
                  <div class="col-md-6">
                    <label>عنوان التدوينة</label>
                    <input type="text" class="form-control mb-3" required />
                  </div>
                  <div class="col-md-6">
                    <label>صورة التدوينة</label>
                    <div class="custom-file">
                      <input
                        type="file"
                        class="custom-file-input"
                        id="customFile"
                        required
                      />
                      <label class="custom-file-label" for="customFile"
                        >اختر صورة</label
                      >
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <label class="mt-4">تفاصيل التدوينة</label>
                    <textarea
                      class="form-control"
                      placeholder="النص"
                      cols="10"
                      rows="5"
                      required
                    ></textarea>
                  </div>
                </div>
                <button type="submit" class="btn custom-btn mt-4">
                  اضافة التدوينة
                </button>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="row">
        <div class="col-12 text-center">
          <div class="footer-title">
            <h2>شركة عربي</h2>
          </div>
          <hr class="line1" />
          <ul class="list-inline">
            <li class="list-inline-item"><a href="#">الصفحة الرئيسية</a></li>
            <li class="list-inline-item"><a href="#">من نحن</a></li>
            <li class="list-inline-item"><a href="#">المشاريع السابقة</a></li>
            <li class="list-inline-item"><a href="#">المدونة</a></li>
            <li class="list-inline-item"><a href="#">تواصل معنا</a></li>
          </ul>
          <hr class="line2" />
        </div>
        <div class="col-12 text-center">
          <label
            class="custom-heading text-white mb-3"
            style="font-weight: bold"
            >اشترك بالنشرة البريدية</label
          >
          <form class="form form-inline justify-content-center">
            <div class="input-group input-group-lg mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="ادخل البريد الالكتروني"
                aria-label="Recipient's username"
                aria-describedby="button-addon2"
              />
              <div class="input-group-append">
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  id="button-addon2"
                >
                  متابعة
                </button>
              </div>
            </div>
          </form>
        </div>
        <hr class="line2" />
        <div class="col-12 text-center">
          <div class="copyright">
            <p>جميع الحقوق محفوظة <span>@أمين شاكر</span></p>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
